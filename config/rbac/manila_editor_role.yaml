# This rule is not used by the project manila-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the manila.openstack.org.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: manila-operator
    app.kubernetes.io/managed-by: kustomize
  name: manila-editor-role
rules:
- apiGroups:
  - manila.openstack.org
  resources:
  - manila
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - manila.openstack.org
  resources:
  - manila/status
  verbs:
  - get
