#
# Check for:
#
# - 1 manilaAPI
# - 2 manilaScheduler
# - 3 manilaShares
# - 4 extraMounts

apiVersion: manila.openstack.org/v1beta1
kind: Manila
metadata:
   name: manila
   namespace: openstack
spec:
   customServiceConfig: |
      [DEFAULT]
      debug = true
   databaseInstance: openstack
   databaseUser: manila
   debug:
      dbInitContainer: false
      dbSync: false
   manilaAPI:
      containerImage: quay.io/podified-antelope-centos9/openstack-manila-api:current-podified
      customServiceConfig: |
         [DEFAULT]
         enabled_share_protocols = cephfs
      debug:
         initContainer: false
         service: false
      replicas: 1
      resources: {}
   manilaScheduler:
      containerImage: quay.io/podified-antelope-centos9/openstack-manila-scheduler:current-podified
      customServiceConfig: '# add your customization here'
      debug:
         initContainer: false
         service: false
      replicas: 1
      resources: {}
   manilaShares:
      share1:
         containerImage: quay.io/podified-antelope-centos9/openstack-manila-share:current-podified
         replicas: 1
         resources: {}
         customServiceConfig: |
            [DEFAULT]
            enabled_share_backends = cephfs
            [cephfs]
            driver_handles_share_servers=False
            share_backend_name=cephfs
            share_driver=manila.share.drivers.cephfs.driver.CephFSDriver
            cephfs_conf_path=/etc/ceph/ceph.conf
            cephfs_auth_id=openstack
            cephfs_cluster_name=ceph
            cephfs_protocol_helper_type=CEPHFS
         debug:
            initContainer: false
            service: false
   passwordSelectors:
      database: ManilaDatabasePassword
      service: ManilaPassword
   preserveJobs: false
   rabbitMqClusterName: rabbitmq
   secret: osp-secret
   serviceUser: manila
