apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: manila-api
  namespace: manila-kuttl-tests
spec:
  replicas: 1
  selector:
    matchLabels:
      component: manila-api
      service: manila
  template:
    metadata:
      labels:
        component: manila-api
        service: manila
    spec:
      containers:
      - args:
        - --single-child
        - --
        - /bin/sh
        - -c
        - /usr/bin/tail -n+1 -F /var/log/manila/manila-api.log 2>/dev/null
        volumeMounts:
        - name: logs
          mountPath: /var/log/manila
      - args:
        - --single-child
        - --
        - /bin/bash
        - -c
        - /usr/local/bin/kolla_start
        command:
        - /usr/bin/dumb-init
        volumeMounts:
        - mountPath: /etc/machine-id
          name: etc-machine-id
          readOnly: true
        - mountPath: /etc/localtime
          name: etc-localtime
          readOnly: true
        - mountPath: /var/lib/config-data/default
          name: config-data
        - mountPath: /usr/local/bin/container-scripts
          name: scripts
        - mountPath: /etc/my.cnf
          name: config-data
          readOnly: true
          subPath: my.cnf
        - mountPath: /etc/manila/manila.conf.d
          name: config-data-custom
          readOnly: true
        - mountPath: /var/lib/kolla/config_files/config.json
          name: config-data
          readOnly: true
          subPath: manila-api-config.json
        - mountPath: /var/log/manila
          name: logs
        - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
          name: combined-ca-bundle
          readOnly: true
        - mountPath: /var/lib/config-data/tls/certs/internal.crt
          name: internal-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private/internal.key
          name: internal-tls-certs
          readOnly: true
          subPath: tls.key
        - mountPath: /var/lib/config-data/tls/certs/public.crt
          name: public-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private/public.key
          name: public-tls-certs
          readOnly: true
          subPath: tls.key
      volumes:
      - name: etc-machine-id
        hostPath:
          path: /etc/machine-id
      - name: etc-localtime
        hostPath:
          path: /etc/localtime
      - name: scripts
        secret:
          secretName: manila-scripts
      - name: config-data
        secret:
          secretName: manila-config-data
      - name: config-data-custom
        secret:
          secretName: manila-api-config-data
      - name: logs
        emptyDir: {}
      - name: combined-ca-bundle
        secret:
          defaultMode: 292
          secretName: combined-ca-bundle
      - name: internal-tls-certs
        secret:
          defaultMode: 256
          secretName: cert-manila-internal-svc
      - name: public-tls-certs
        secret:
          defaultMode: 256
          secretName: cert-manila-public-svc
---
